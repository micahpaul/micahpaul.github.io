        <script>
        function openSizedWindow(url, width, height) {
            // Define window features including size, position, and controls
            var features = 'width=' + width + ', height=' + height;
            features += ', toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes';

            window.open(url, '_blank', features);
            return false; // Prevents the default anchor link behavior
        }
        </script>
